<!doctype html>
<html>
    <head>
        <title>Fantastic CV</title>
        <meta charset = "utf-8" />
        <!--link href='https://fonts.googleapis.com/css?family=Open+Sans&subset=latin,cyrillic' rel='stylesheet' type='text/css'-->
        <link rel="stylesheet" type="text/css" href="css\main.css"/>
        <script src = "js\libs\jspdf.min.js" defer></script><!--defer  IE => 10-->
        <script src = "js\libs\html2canvas.min.js" defer></script>
        <script src = "js\TableCV.js" defer></script>
        <script src = "js\MenuCV.js" defer></script>
        <script src = "js\events.js" defer></script>
        <script src = "js\main.js" defer></script>
    </head>
    <body >
    	<header>
            Fantastic CV 
        </header>
        <nav id = "menu"></nav>
        
        <article>
            <table id = "CV"></table>
        </article>

        <form id="registrationForm" class="body__registration-form">
            <fieldset>
                    <legend>Registration:</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" />
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" />
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"/>
                    <input type="submit"  id="submit" value="Send message" />
            </fieldset>
        </form>
    <footer>
        <p>copyright ivan vodich</p>
    </footer>
    </body>
</html>
